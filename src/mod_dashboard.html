<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard_box">
        <div class="header">
            <span class="iconify header_icon leaf" data-icon="mdi:leaf" data-inline="false"></span>
            <p id="title">CarByte</p>
            <p id="dashboard_title">Dashboard</p>
            <span class="iconify header_icon cross" data-icon="basil:cross-solid" data-inline="false"></span>
        </div>
        <div class="content">
            <span class="iconify header_icon check" data-icon="material-symbols:check-box" data-inline="false"></span>
            <div class="right_content">
                <p id="main">You have successfully logged in!</p>
                <button id="start_tracking">Start Tracking!</button>
                <p id="logout"><a href="#">Log Out</a></p>
            </div>
        </div>  
        <button class="for_mimi" id="open_limit" onclick="open_hit_limit()">hit limit</button> 
        <button class="for_mimi" id="open_analogy" onclick="open_analogy()">analogy</button>
        <button class="for_mimi" id="open_not_enough" onclick="open_not_enough()">not enough</button>
        <button class="for_mimi" id="open_successfully" onclick="open_successfully()">successfully</button>
        <button class="for_mimi" id="open_overview" onclick="open_overview()">overview</button>
    </div>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script src="popup.js"></script>
    <script src="open_minis.js"></script>
    <script>
        function open_hit_limit() {
            window.location.href = "../main_popups/hit_limit.html";
        }

        function open_analogy() {
            window.location.href = "../main_popups/analogy.html";
        }

        function open_not_enough() {
            window.location.href = "../main_popups/not_enough.html";
        }

        function open_successfully() {
            window.location.href = "../main_popups/successfully.html";
        }

        function open_overview() {
            window.location.href = "../overview/weekly_overview.html";
        }
    </script>
</body>
</html>
