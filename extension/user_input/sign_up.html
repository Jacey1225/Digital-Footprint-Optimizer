<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <div id="SignupSection">
        <div class="login_box show">
        <div class="header">
            <span class="iconify header_icon leaf" data-icon="mdi:leaf" data-inline="false"></span>
            <p id="title">CarByte</p>
            <p id="login_text">Sign Up</p>
            <span class="iconify header_icon cross" data-icon="basil:cross-solid" data-inline="false"></span>
        </div>
        <div id="content">
            <div class="left_content">
                <span class="iconify profile" data-icon="iconamoon:profile-fill" data-inline="false"></span>
                <p class="link">Already have an account? <a href="#">Log in</a></p>
            </div>
            <form id="openSignup">
                <div class="right_content">
                    <div class="input_group">
                        <input type="text" name="username" id="signupUsername" required>
                        <label for="signupUsername">Username</label>    
                    </div>

                    <button id="signupBtn" type="submit">Sign Up</button>    
                </div>    
            </form>
        </div>
    </div>
    
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script src="sign_up.js"></script>
    <script src="popup1.js"></script>
</body>
</html>
