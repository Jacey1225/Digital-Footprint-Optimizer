<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="suggestions.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <button class="show_success">Show Success</button>
    <div class="successful_login hide">
        <div class="header">
            <span class="iconify header_icon leaf" data-icon="mdi:leaf" data-inline="false"></span>
            <p id="title">CarByte</p>
            <span class="iconify header_icon cross" data-icon="basil:cross-solid" data-inline="false"></span>
        </div>
        <div class="content">
            <span class="iconify header_icon check" data-icon="ph:cursor-click" data-inline="false"></span>
            <div class="right_content">
                <p id="main">Your activity is peaking!</p>
                <p id="alternatives">Here are some alternatives to lessen your carbon footprint:</p>    
                <div>
                    <ul>
                        <li class="link"><a href="#">website link 1</a></li>
                        <li class="link"><a href="#">website link 2</a></li>
                        <li class="link"><a href="#">website link 3</a></li>
                    </ul>
                </div>
            </div>
        </div>    
    </div>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.show_success').click(function(){
                $('.successful_login').removeClass("hide");
                $('.successful_login').addClass("show");
            });
            $('.cross').click(function(){
                $('.successful_login').addClass("hide");
                $('.successful_login').removeClass("show");
            });
        });
    </script>
</body>
</html>
